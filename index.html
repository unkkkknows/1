<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Do You Love Me? üôÉ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-top: 60px;
      padding: 0 20px;
    }

    #hint {
      font-size: 1em;
      color: #666;
      margin-top: 10px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
      z-index: 1;
    }

    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
      z-index: 2;
      transition: top 0.3s ease, left 0.3s ease;
    }

    #message {
      font-size: 1.5em;
      color: #444;
      margin-top: 30px;
      padding: 0 20px;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <h1>Do you love me? üôÉ</h1>
  <div id="hint">üí° Long press to answer</div>

  <button class="btn yes" id="yesBtn">Yes</button>
  <button class="btn no" id="noBtn" style="left: 50%; top: 60%;">No</button>

  <div id="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let longPressTimer = null;

    function isOverlapping(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    function moveNoButton() {
      const padding = 20;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const yesRect = yesBtn.getBoundingClientRect();

      let attempts = 0;
      let x, y;
      let noRect = {};

      do {
        x = Math.floor(Math.random() * (window.innerWidth - btnWidth - padding));
        y = Math.floor(Math.random() * (window.innerHeight - btnHeight - padding));

        noRect = {
          left: x,
          top: y,
          right: x + btnWidth,
          bottom: y + btnHeight
        };

        attempts++;
        if (attempts > 100) break;

      } while (isOverlapping(noRect, yesRect));

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    function showMessage() {
      document.getElementById('message').textContent = "Then you are my girlfriend now üòÅ";
      spawnHearts();
    }

    function spawnHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';

        const x = yesBtn.offsetLeft + yesBtn.offsetWidth / 2 + (Math.random() * 40 - 20);
        const y = yesBtn.offsetTop - 10;

        heart.style.left = `${x}px`;
        heart.style.top = `${y}px`;

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }

    yesBtn.addEventListener('touchstart', () => {
      longPressTimer = setTimeout(() => {
        showMessage();
      }, 500);
    });

    yesBtn.addEventListener('touchend', () => {
      clearTimeout(longPressTimer);
    });

    yesBtn.addEventListener('mousedown', () => {
      longPressTimer = setTimeout(() => {
        showMessage();
      }, 500);
    });

    yesBtn.addEventListener('mouseup', () => {
      clearTimeout(longPressTimer);
    });

    yesBtn.addEventListener('mouseleave', () => {
      clearTimeout(longPressTimer);
    });
  </script>

</body>
</html>
